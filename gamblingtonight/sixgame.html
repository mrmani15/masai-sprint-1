<!DOCTYPE html>
<html>
<head>
	<title>Gambling Tonight</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="mainblock">
		<!--header-->
		<h2>Gambling Tonight</h2>
		<!--content-->
		<div>
			<div id="print_naam">
				<p></p>
			</div>

			<div id="point"></div>
		</div>

		<div id="extra">
		<input type="text" name="coin" id="staked" placeholder="Place your Stake" value="0">

		<button onclick="staking()" class="choice">Staked</button>
		</div>

		<div id="toss">
			<p>Make your Prediction Here</p>
			<button id="choice" class="choose" onclick="whenclick()" value="One">One</button>
			<button id="choice1" class="choose" onclick="ifclick()" value="Two">Two</button>
			<button id="choice2" class="choose" onclick="whenclick1()" value="Three">Three</button>
			<button id="choice3" class="choose" onclick="ifclick1()" value="Four">Four</button>
			<button id="choice4" class="choose" onclick="whenclick2()" value="Five">Five</button>
			<button id="choice5" class="choose" onclick="ifclick2()" value="Six">Six</button>
			<br>
			<button onclick="result()" class="resultbtn">Roll A Dice</button>
		</div>

		<!--footer-->
		<div class="footer">All Right Reserve to <b>Mr. MANI</b>
		</div>
	</div>
	<script src="game6.js"></script>
</body>
</html>
