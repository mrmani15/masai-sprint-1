<!DOCTYPE html>
<html>
<head>
	<title>Health Advisor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
	<!--heading-->
	<h2 id="heading"><b>Health Tracker</b></h2>
	
	<!--blocks forintake and expendeture-->

	<div id="bothcontainer">

		<!--Intake Container-->

		<div id="intake">
			<h2 class="contentheading">Intake</h2>
			<p class="tag">Select the item you consume</p>
			
			<!--Item-->

			<div class="item">
				<select id ="items">
				<option>Item</option>
				<option value="Samosa 2 piece = 200 calorie">Samosa 2 piece</option>
				<option value="Burger 1 piece = 290 calorie">Burger 1 piece</option>
				<option value="Pizza 2 slice = 500 calorie">Pizza 2 slice</option>
				<option value="Sandwich 2 piece = 450 calorie">Sandwich 2 piece</option>
				<option value="Juice 1 glass = 60 calorie">Juice 1 glass</option>
				<option value="Salad 1 plate = 90 calorie">Salad 1 plate</option>
				<option value="Fruit Salad 1 plate =110 calorie">Fruit Salad 1 plate</option>
				<option value="Pulse 1 bowl = 115 calorie">Pulse 1 bowl</option>
				<option value="Biryani 1 plate = 351 calorie">Biryani 1 plate</option>
				<option value="Pulao 1 plate = 428 calorie">Pulao 1 plate</option>
				<option value="Cooked Rice 1 plate = 325 calorie">Cooked Rice 1 plate</option>
				<option value="Cooked Veggie 1 plate = 235 calorie">Cooked Veggie 1 plate</option>
				<option value="Egg Curry 1 plate = 335 calorie">Egg Curry 1 plate</option>
				<option value="Egg Roll 1 piece = 200 calorie">Egg Roll 1 piece</option>
				<option value="Chiken Curry 1 plate = 480 calorie">Chiken Curry 1 plate</option>
				<option value="Butter Chiken 1 plate = 625 calorie">Butter Chiken 1 plate</option>
				<option value="Mutton Curry 1 plate = 650 calorie">Mutton Curry 1 plate</option>
				<option value="Veggie Soup 1 bowl = 125 calorie">Veggie Soup 1 bowl</option>
				<option value="Chiken Soup 1 bowl = 350 calorie">Chiken Soup 1 bowl</option>
			</select>
			<button onclick = "itemselected()">
				Selected
			</button>
				<p id = "selctedthings">
			</p>
			</div>

			<!--List of Item Selecteded-->

		
		</div>

		<!--Expenditure Container-->

		<div id="expendeture">
			<h2 class="contentheading">Expenditure</h2>
			<p class="tag">Select the Activity you do</p>

			<!--Activity-->

			<div class="item">
				<select id="acti">
				<option>Activity</option>
				<option value="Walking 10 minutes = 40 calorie">Walking 10 minutes</option>
				<option value="Jogging 10 minutes = 120 calorie">Jogging 10 minutes</option>
				<option value="Running 10 minutes = 200 calorie">Running 10 minutes</option>
				<option value="Cycling 10 minutes = 120 calorie">Cycling 10 minutes</option>
				<option value="Stair Climbing 10 minutes = 50 calorie">Stair Climbing 10 minutes</option>
				<option value="Push Ups 10 Minutes = 65 calorie">Push Ups 10 Minutes</option>
				<option value="Pull Ups 10 minutes = 60 calorie">Pull Ups 10 minutes</option>
				<option value="Cooking 60 minutes = 260 calorie">Cooking 60 minutes</option>
				<option value="Cleaning 60 minutes = 200 calorie">Cleaning 60 minutes</option>
				<option value="Badminton 30 minute = 250 calorie">Badminton 30 minutes</option>
				<option value="Tennis 30 minutes = 320 calorie">Tennis 30 minutes</option>
				<option value="Cricket 30 minutes = 268 calorie">Cricket 30 minutes</option>
				<option value="Biking 30 minutes = 105 calorie">Biking 30 minutes</option>
				<option value="Gardening 30 minutes = 95 calorie">Gardening 30 minutes</option>
				<option value="House Hold Chores 30 minutes = 140 calorie">House Hold Chores 30 minutes</option>
				</select>
				<button onclick = "activityselected()">
					Selected
				</button>

				<!--List of Activity Performed-->

				<p id="selctedactivity">
			</p>

			</div>

		</div>

	</div>
	
	<div id = "result_section">
		
		<button id="result">Calculate</button>
	
	</div>
		

	<script src="health.js"></script>

</body>
</html>
